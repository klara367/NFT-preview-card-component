<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="card">

    <div class="equilibrium">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="equilibrium-img">
      <img src="./images/icon-view.svg" alt="view-icon" class="equilibrium-view">
    </div>

    <div class="text-part">
      <h1><a class="nft-name">Equilibrium #3429</a></h1>

      <p class="description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="limited-price">
        <p class="price">0.041 ETH</p>
        <p class="time-limit">3 days left</p>
      </div>

      <hr>

      <div class="author">
        <img src="./images/image-avatar.png" alt="avatar" class="avatar">
        <p class="author-name">Creation of <a class="author-details">Jules Wyvern</a></p>
      </div>

    </div>

  </main>
</body>
</html>
